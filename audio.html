<html>
    <head>
        <title>Life of the party</title>
        <link rel="stylesheet" href="open.css">
        <script>window.open("open.html");</script>
    </head>
    <body>
        <audio controls autoplay playsinline>
            <source src="background.mp3" type="audio/mpeg" autoplay playsinlin></source>
            <source src="background.mp3" type="audio/ogg" autoplay playsinlin></source>
        </audio>
        <div id="secs">10</div>
    <script>
    var IntervalId = window.setInterval(function(){
        var time = document.getElementById("secs").innerHTML;
        if (time > 0) {
            time -= 1;
        } else {
            window.open("endings/death.html", "_blank");
            window.clearInterval(IntervalId);
        }
        document.getElementById("secs").innerHTML = time;
    }, 1000);
    </script>
    </body>
</html>
