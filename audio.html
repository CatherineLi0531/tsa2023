<html>
    <head>
        <title>Life of the party</title>
        <link rel="stylesheet" href="open.css">
        <script>window.open("open.html", '_blank');</script>
    </head>
    <body>
        <div>Game Ends In <span id="time">03:00</span> minutes!</div>
        <audio controls autoplay playsinline>
            <source src="background.mp3" type="audio/mpeg" autoplay playsinlin></source>
            <source src="background.mp3" type="audio/ogg" autoplay playsinlin></source>
        </audio>
        <script>
            function startTimer(duration, display) {
                var timer = duration, minutes, seconds;
                setInterval(function () {
                    minutes = parseInt(timer / 60, 10);
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    display.textContent = minutes + ":" + seconds;

                    if (--timer < 0) {
                        window.close();
                    }
                }, 1000);
            }

            window.onload = function () {
                var threeMinutes = 60 * 3,
                display = document.querySelector('#time');
                startTimer(threeMinutes, display);
            };
        </script>
    </body>
</html>
