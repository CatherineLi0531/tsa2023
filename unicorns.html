<html>
    <head>
        <title>Life of the party</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="open.css">
    </head>
    <body>
        <div>In which US state is it illegal to hunt unicorns?</div>
        <br> 
        Enter answer in lowercase
        <br>
        <input type="text" id="inputBox" value=""/>
        <button onclick = "checkValue()" type="button">Enter</button>
        <br><br>
        <div id ="incorrect" class="answer">Wrong Answer</div>
        <div id ="correct" class="answer">Correct answer</div>
        <script>
            var w = document.getElementById("incorrect");
            var c = document.getElementById("correct");
            function checkValue(){
                var input = document.getElementById("inputBox").value;
                if (input == "michigan"){
                    w.style.visibility='hidden';
                    c.style.visibility='visible';
                    window.open("home.html", "_self");
                }
                else{
                    w.style.visibility='visible';
                }
            }
        </script>
    </body>
</html>
